<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LS CRUD Pro max</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="facebook_timeline my-5">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-sm">
                        <div class="card-body">
                           <img src="https://scontent.fdac164-1.fna.fbcdn.net/v/t39.30808-1/430158862_1168977027567694_3205484708865171101_n.jpg?stp=c0.0.200.200a_dst-jpg_p200x200&_nc_cat=100&ccb=1-7&_nc_sid=5f2048&_nc_ohc=VYJonscbxs0Q7kNvgGLJ-cC&_nc_ht=scontent.fdac164-1.fna&oh=00_AYA5OqMfapI_1qOeLqeGX5AX76u7Fk68TIko00kwJAtPKg&oe=66571090" alt="Image">
                            <button class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#post-create">Whats on your mind?</button>
                        </div>
                    </div> 
                </div>
            </div>          
            <div id="post-area">
            </div>
        </div>
    </div>


    <div class="modal fade" id ="post-create">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create post</h2>
                    <button class="btn-close" id="post-create_btn" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg"></div>
                    <form id="Post-create-form">
                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Author Name" name="name" />
                        </div>
                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Author Photo" name="photo" />
                        </div>
                        <div class="my-3">
                            <textarea type="text" class="form-control" placeholder="Post-content"
                                name="post"></textarea>
                        </div>
                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Post-photo" name="post_photo" />
                        </div>
                        <div class="my-3">
                            <button type="submit" class="btn btn-primary">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id ="update-post-create">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create post</h2>
                    <button class="btn-close" id="post-update_btn" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg"></div>
                    <form id="post-edit-form">
                        <div class="my-3">
                            <input type="hidden" class="form-control" placeholder="ID" name="id" />
                        </div>
                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Author Name" name="name" />
                        </div>
                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Author Photo" name="photo" />
                        </div>
                        <div class="my-3">
                            <textarea type="text" class="form-control" placeholder="Post-content"
                                name="post"></textarea>
                        </div>
                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Post-photo" name="post_photo" />
                        </div>
                        <div class="my-3">
                            <button type="submit" class="btn btn-primary">Update-Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/function.js"></script>
    <script src="./src/model.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
